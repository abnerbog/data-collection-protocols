backend:
  name: git-gateway
  branch: main
  open_authoring: true

public_folder: "site"
media_folder: "site/assets"
publish_mode: editorial_workflow

collections:
  - name: "aims_project"
    label: "AIMS Project"
    folder: "docs/AIMS_project"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}